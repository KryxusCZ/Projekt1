              <div class="col-12">

            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="tm-edit-product-form">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Název kategorie
                    </label>
                    <input
                      id="categoryName"
                      name="name"
                      type="text"
                      value=""
                      class="form-control validate"
                      placeholder="Zadej název kategorie..."
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Popis</label
                    >
                    <textarea                    
                      class="form-control validate tm-small"
                      rows="5"
                      required
                      placeholder="Zadej popis kategorie..."
                      id="categoryDescription"
                    ></textarea>
                  </div> 
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase" id="saveCategoryButton">Přidat kategorii</button>
