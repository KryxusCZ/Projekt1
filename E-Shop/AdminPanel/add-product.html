    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Přidat produkt</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12" id="editColumn">
                <div class="tm-edit-product-form">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Název
                    </label>
                    <input
                      id="productName"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Popis</label
                    >
                    <textarea
                      class="form-control validate"
                      rows="3"
                      required
                      id="productDescription"
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Kategorie</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="categoryContainer"
                    >
                    </select>
                  </div>
                  <div class="row">
                  
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Cena
                          </label>
                          <input
                            id="productPrice"
                            type="number"
                            class="form-control validate"
                            required
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Kod
                          </label>
                          <input
                            id="productCode"
                            type="number"
                            class="form-control validate"
                            required
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Množství
                          </label>
                          <input
                            id="productUnits"
                            type="number"
                            class="form-control validate"
                            required
                          />
                        </div>
                        
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('image').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input type="file" style="display:none;"  id="image"/>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary btn-block text-uppercase" id="saveProductButton">Uložit</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
